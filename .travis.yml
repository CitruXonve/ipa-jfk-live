# Deploy ipa-jfk tool using parcel

dist: xenial
language: node_js

node_js:
- "17"

jobs:
  include:
    - language: python
      python: 3.8
      script:
      - python -c "print('Hi from Python3!')"

branches:
  only:
  - master

before_install: 
- curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
- source ~/.bashrc
- nvm install v17.5.0
- nvm use v17.5.0

install:
- npm install -g yarn
- yarn

before_script:
- yarn update

script: 
- npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep_history: true
  local_dir: dist
  on:
    branch: main
  fqdn: ipa.citruxonve.net
